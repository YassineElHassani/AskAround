services:
  mongodb:
    image: mongo:7.0
    container_name: askaround-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: askaround
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - askaround-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/askaround --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: askaround-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/askaround?authSource=admin
      - JWT_SECRET=5c39a02e2698b270e3724dfcdeb78021dc9495c6ef427f2c0468dd94c4a98e7c
      - PORT=3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - askaround-network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: askaround-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - askaround-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  askaround-network:
    driver: bridge
